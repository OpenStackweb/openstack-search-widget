<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Embedded widget test</title>

	<!--  IMPORTANT INCLUDE FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Embedded widget test</h1>
<div class="openstack-search-bar" data-baseUrl="localhost:8081" data-context="www-openstack"></div>
<script>
(function (window, document) {
	var loader = function () {
		var script = document.createElement("script"), tag = document.getElementsByTagName("script")[0];
		script.src = "./../embed.min.js";
		tag.parentNode.insertBefore(script, tag);
	};

	window.addEventListener ? window.addEventListener("load", loader, false) : window.attachEvent("onload", loader);

})(window, document);
</script>

<script>

</script>
</body>
</html>
